extends:
  - airbnb-base
  - prettier
parserOptions:
  ecmaVersion: 2017
  sourceType: module
rules:
  no-console: 0
  import/no-unresolved: 0
  import/extensions:
    - .mjs
    - .js
    - .json
globals:
  test: true
  expect: true
  describe: true
  afterAll: true
  beforeAll: true
  beforeEach: true
